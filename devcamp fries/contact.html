<html>
    <head>

        <link rel="stylesheet" href="styles/media-queries.css">
        <meta charset="utf-8" />
        <title> About </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="skewed-header">
            <div class="skew-image"></div>
            <div class="header-bg" style="background-image: url('images/contact.jpg')"></div>
                <div class="skew-content">
                    <div class="header-wrapper">
                        <h1> Contact </h1>
                    
                    <div class="links-wrapper">
                        <div class="link-wrapper">

                            <div class="nav-link">
                            <a href="index.html"> Home</a>
                            </div>
            
                            <div class="nav-link">
                            <a href="about.html"> About</a>
                            </div>
            
                            <div class="nav-link">
                            <a href="menu.html">Menu</a>
                            </div>
            
                            <div class="nav-link">
                            <a href="contact.html">Contact</a>
                            </div>
                        </div>
                    </div>
                </div>
            
        </div>
    </div>  

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/decamp-fantastic-fries-logo-dark.png" alt="logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        123 Any St<br>Anyplace
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    <div>
                        555-5555
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                    <div>
                        10AM-MIDNIGHT
                    </div>
                </div>
            </div>
            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullname" placeholder="Your Name">
                    <label for="fullname">Your Name</label>
                </div>
                <div class="form-group">
                    <input type="text" id="email" placeholder="Email">
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>
                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-wrapper-wrapper">
    <div class="footer-wrapper">
        <div class="icon-wrapper">
            <img src="images/decamp-fantastic-fries-logo-white.png">
        </div>
        <div class="info-wrapper">
            <div class="phone">
                555-5555
            </div>
            <div class="hours">
                10 AM - Midnight
            </div>
        </div>
        <div class="link-wrapper">
                <div class="nav-link">
                <a href="index.html"> Home</a>
                </div>
    
                <div class="nav-link">
                <a href="about.html"> About</a>
                </div>
    
                <div class="nav-link">
                <a href="menu.html">Menu</a>
                </div>
    
                <div class="nav-link">
                <a href="contact.html">Contact</a>
                </div>
        </div>
        <div class="sharing-wrapper">
            <div class="insta">
                <i class="fab fa-instagram"></i>
            </div>
            <div class="twitter">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="facebook">
                <i class="fab fa-facebook-f"></i>
            </div>
        </div>
        <div class="copyright-wrapper">
    
        </div>
    </div>
    </div>
